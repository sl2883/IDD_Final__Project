
<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<title>Calm bot</title>

	<script src="/socket.io/socket.io.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>


<body id="body">

<div class="grid-container">
	<div class="item1 main"></div>
	<div class="grid-item"></div>
	<div class="grid-item"><button id="up" class="button_up" type="button"></button></div>
	<div class="grid-item"></div>
	<div class="grid-item"><button id="left" class="button_left" type="button"></button></div>
	<div class="grid-item"><button id="play" class="play" type="button">PLAY</button></div>
	<div class="grid-item"><button id="right" class="button_right" type="button"></button></div>
	<div class="grid-item"></div>
	<div class="grid-item"><button id="down" class="button_down" type="button"></button></div>
	<div class="grid-item"></div>
	<div class="grid-item" id="b1">1</div>
	<div class="grid-item" id="b2">2</div>
	<div class="grid-item" id="b3">3</div>
	<div class="grid-item" id="b4">4</div>
	<div class="grid-item" id="b5">5</div>
	<div class="grid-item" id="b6">6</div>
	<div class="grid-item" id="b7">7</div>
	<div class="grid-item" id="b8">8</div>
	<div class="grid-item" id="b9">9</div>
</div>

<audio id="music"><source src="your-turn.mp3" type="audio/mpeg" /></audio>

<!-- jquery for enter key press -->
<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</body>

</html>
